<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>

</head>

<body>
    <main>
        <header>
            <h1>Cool Minecraft Chat</h1>
            <div id="ChatType"></div>
        </header>
        <div id="FormSignIn"></div>
        <form id="formular" action="https://soseeasypass.herokuapp.com" method="GET">
            <fieldset>
                <legend>Log In</legend>
                <br>
                <input type="text" name="Username" placeholder="Username">
                <br>
                <input type="text" name="Passwort" placeholder="Passwort">
                <br>
                <br>
                <input type="button" id="coolkidz" name="chat" value="1">
                    <label for="coolkidz">Cool</label><br>
                    <input type="button" id="nsckidz" name="chat" value="2">
                    <label for="nsckidz">Not Cool</label><br>
                <br>
                <br>
                <a href="chatbox.html"><button type="button" id="login" href >Log in</button></a>
            </fieldset>
        </form>

        <div id="Ads"></div>
    </main>
</body>

</html>
